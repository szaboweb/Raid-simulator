name: Run simulator and upload artifacts

on:
  push:

jobs:
  run-simulator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run simulator (JSON)
        run: |
          python -m src.simulator --boss examples/boss.yaml --team examples/team.yaml --abilities boss_abilities.yaml --out battle_log.json --rounds 50

      - name: Run simulator (Excel)
        run: |
          # Create an Excel output as well (some environments may not produce it)
          python -m src.simulator --boss examples/boss.yaml --team examples/team.yaml --abilities boss_abilities.yaml --out battle_log.xlsx --rounds 50 || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: raid-simulator-outputs
          path: |
            battle_log.json
            battle_log.xlsx
